<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blue Travels - Book Your Ride</title>
<link rel="stylesheet" href="travelbook.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <main class="booking-container" role="main" aria-labelledby="booking-heading">
    <h1 id="booking-heading">Book Your Ride</h1>
    <form id="booking-form" novalidate>
      <div class="form-group">
        <label for="location">Pickup Location</label>
        <input type="text" id="location" name="location" placeholder="Enter pickup location" required aria-required="true" autocomplete="address-level2" />
        <span class="material-icons input-icon" aria-hidden="true">location_on</span>
      </div>
      <div class="form-group">
        <label for="landmark">Nearest Landmark</label>
        <input type="text" id="landmark" name="landmark" placeholder="Enter nearest landmark" required aria-required="true" autocomplete="off" />
        <span class="material-icons input-icon" aria-hidden="true">place</span>
      </div>
      <div class="form-group">
        <label for="time">Pickup Time</label>
        <input type="datetime-local" id="time" name="time" required aria-required="true" />
        <span class="material-icons input-icon" aria-hidden="true">schedule</span>
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination" required aria-required="true" autocomplete="address-level2" />
        <span class="material-icons input-icon" aria-hidden="true">flag</span>
      </div>
      <button type="submit" aria-live="polite">Book Now</button>
    </form>
  </main>
</body>
<script src="travelbook.js"></script>
</html>
